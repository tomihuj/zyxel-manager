version: "3.9"
# Production overrides â€” use with:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up --build -d

services:
  backend:
    build:
      context: ./backend
      target: prod
    command: >
      sh -c "alembic upgrade head && gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      target: prod
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: prod
    volumes: []

  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped

  db:
    restart: unless-stopped

  redis:
    restart: unless-stopped
