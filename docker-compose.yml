version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zyxelmanager}
      POSTGRES_USER: ${POSTGRES_USER:-zyxel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [internal]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zyxel} -d ${POSTGRES_DB:-zyxelmanager}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    networks: [internal]
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      target: dev
    env_file: .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-zyxel}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-zyxelmanager}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks: [internal]
    command: >
      sh -c "alembic upgrade head && python -m scripts.seed && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: ./backend
      target: dev
    env_file: .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-zyxel}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-zyxelmanager}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks: [internal]
    command: celery -A app.tasks.celery_app worker --loglevel=info -c 4

  beat:
    build:
      context: ./backend
      target: dev
    env_file: .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-zyxel}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-zyxelmanager}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks: [internal]
    command: celery -A app.tasks.celery_app beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks: [internal]
    command: npm run dev

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks: [internal]

volumes:
  pgdata:

networks:
  internal:
